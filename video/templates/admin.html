<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐管理后台</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>音乐管理后台</h1>
            <nav>
                <a href="/admin" class="active">歌曲管理</a>
                <a href="/dashboard">播放器</a>
                <a href="/logout" class="logout-btn">退出登录</a>
            </nav>
        </header>

        <main class="admin-main">
            <div class="song-list">
                <h2>歌曲列表</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>封面</th>
                                <th>歌曲名称</th>
                                <th>歌手</th>
                                <th>专辑</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="song-table-body">
                            <!-- 歌曲列表将通过JS动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="song-form">
                <h2>添加/编辑歌曲</h2>
                <form id="song-form">
                    <!-- 隐藏字段用于保存音乐ID（编辑时使用） -->
                    <input type="hidden" id="music-id">

                    <div class="form-group">
                        <label for="song-title">歌曲名称 *</label>
                        <input type="text" id="song-title" placeholder="请输入歌曲名称" required>
                    </div>

                    <div class="form-group">
                        <label for="song-artist">歌手 *</label>
                        <input type="text" id="song-artist" placeholder="请输入歌手名字" required>
                    </div>

                    <div class="form-group">
                        <label for="song-album">专辑 *</label>
                        <input type="text" id="song-album" placeholder="请输入专辑名称" required>
                    </div>

                    <div class="form-group">
                        <label for="song-audio">音频链接 *</label>
                        <input type="url" id="song-audio" placeholder="请输入音频文件URL (http://或https://)" required>
                        <small class="form-text">请输入有效的音频文件URL</small>
                    </div>

                    <div class="form-group">
                        <label for="song-cover">封面图片链接 *</label>
                        <div class="cover-input-group">
                            <input type="url" id="song-cover" placeholder="请输入封面图片URL (http://或https://)" required>
                            <button type="button" id="load-cover-btn" class="btn btn-primary">预览</button>
                        </div>
                        <small class="form-text">请输入有效的图片URL</small>
                        <div class="cover-preview" id="cover-preview">
                            <span>封面预览</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                        <button type="button" class="btn btn-secondary" id="reset-btn">
                            <i class="fas fa-undo"></i> 重置
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
